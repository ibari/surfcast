<!DOCTYPE html>
<html ng-app='surfcast'>
  <head>
    <meta charset="utf-8" />
    <title>SurfCast</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/nvd3/nv.d3.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SurfCast</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse"></div>
        </div>
      </nav>

      <div ng-view></div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/nvd3/nv.d3.js"></script>
    <script src="lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="app/spot/spot.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
