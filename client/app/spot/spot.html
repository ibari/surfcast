<div class="row">
  <div class="col-md-10">
    <h3 class="text-center">{{spot.name}}</h3>
  </div>
  <div class="col-md-2">
      <select class="form-control" 
        ng-model="spot"
        ng-change="getForecast(spot)" 
        ng-options="spot as spot.name for spot in spots">
      </select>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nvd3-discrete-bar-chart
          data="data"
          id="forecast-chart"
          showXAxis="true"
          showYAxis="true"
          xAxisTickFormat="xAxisTicks()"
          color="colors()"
          tooltips="true">
      <svg></svg>
    </nvd3-discrete-bar-chart>
  </div>
</div>
